<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AleaCoin - Jogo de Cara ou Coroa</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Adicionando FontAwesome para ícones -->
</head>
<body class="dark-theme">
  <div id="welcome-screen" class="welcome-screen">
    <div class="welcome-content">
      <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
          <img src="https://cdn-icons-png.flaticon.com/512/6042/6042380.png" alt="Moeda" class="welcome-coin">
          <h1>Bem-vindo ao AleaCoin</h1>
          <p>Pronto para jogar?</p>
          <p id="credits">Feito por Dazai</p> <!-- Créditos -->
          <button id="start-game-button">Começar o Jogo</button>
        </div>
    </div>
      <h1>Bem-vindo ao AleaCoin</h1>
      <p>Pronto para jogar?</p>
      <button id="start-game-button">Começar o Jogo</button>
    </div>
  </div>

  <div class="container">
    <div id="coin-container" class="coin-container">
      <div id="coin" class="coin"></div>
    </div>
    <p id="result" class="result"></p>
  </div>

  <button id="theme-button" onclick="toggleTheme()">
    <i id="theme-icon" class="fas fa-sun"></i> <!-- Ícone de sol -->
  </button>

  <script src="script.js"></script>
</body>
</html>
